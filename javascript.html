    <script type="text/javascript">
/*乘法表练习*/
            /*1*1=1 
            1*2=2 2*2=4 
            1*3=3 2*3=6 3*3=9 
            1*4=4 2*4=8 3*4=12 4*4=16 
            1*5=5 2*5=10 3*5=15 4*5=20 5*5=25 
            1*6=6 2*6=12 3*6=18 4*6=24 5*6=30 6*6=36 
            1*7=7 2*7=14 3*7=21 4*7=28 5*7=35 6*7=42 7*7=49 
            1*8=8 2*8=16 3*8=24 4*8=32 5*8=40 6*8=48 7*8=56 8*8=64 
            1*9=9 2*9=18 3*9=27 4*9=36 5*9=45 6*9=54 7*9=63 8*9=72 9*9=81


    编程思路：  1:定义两个乘数a和b
                2:定义变量amass*/

    document.write("打印乘法表" + "<br />"); 
    for(var a = 1; a <= 9; a++) {
        for(var b = 1; b <= a; b++) {
            document.write (a + "*" + b + "=" + a*b);
            document.write ("&nbsp;&nbsp;&nbsp;")
        }
        document.write ("<br />");
    }
    


/*打印一个边框为10*10的正方形*/
    document.write("打印正方形" + "<br />");
    for(i = 0; i <= 9; i++) {           /*控制行数，打印十行*/
        for(j = 0; j <= 9; j++) {       /*控制每行个数为十个*/
            document.write ("◆" + "&nbsp;&nbsp;&nbsp");
        }
        document.write ("<br />")
    }


/*打印一个倒直角三角形*/
    document.write("打印倒直角三角形" + "<br />");
    for(i = 0; i < 5; i++) {
        for(j = i; j < 5; j++){
            document.write ("◆" + "&nbsp;&nbsp;&nbsp");
        }
        document.write ("<br />")
    }


/*打印一个正直角三角形*/
    document.write("打印正直角三角形" + "<br />");
    for(i = 0; i < 5; i++) {
        for(j = 0; j <= i; j++) {
            document.write ("◆" + "&nbsp;&nbsp;&nbsp");
        }
        document.write ("<br />")
    }
